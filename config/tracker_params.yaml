camera_node:
  ros__parameters:
    fps: 15
    resolution: [640, 480]

servo_node:
  ros__parameters:
    velocity_scale: 30.0
    pan_center: 90
    tilt_center: 180
    pan_limits: [0, 180]
    tilt_limits: [90, 180]

tracker_node:
  ros__parameters:
    enabled: true
    kp_pan: 0.3          # proportional gain (velocity per normalized-error unit)
    kp_tilt: 0.3
    deadband: 30         # pixel radius of center dead zone
    max_velocity: 2.0    # velocity clamp (units fed to servo velocity_scale)
