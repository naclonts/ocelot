camera_node:
  ros__parameters:
    fps: 15
    resolution: [640, 480]

servo_node:
  ros__parameters:
    velocity_scale: 75.0
    pan_center: 90
    tilt_center: 160
    pan_limits: [0, 180]
    tilt_limits: [90, 180]

tracker_node:
  ros__parameters:
    enabled: true
    kp_pan: -0.8         # negative = pan direction is inverted on this mount
    kp_tilt: 0.8
    deadband: 15         # pixel radius of center dead zone
    max_velocity: 1.0    # velocity clamp â€” must match URDF joint velocity="1.0"
    min_neighbors: 3     # haar cascade minNeighbors (lower = more sensitive, more false positives)
    min_face_size: 40    # haar cascade minSize in pixels
